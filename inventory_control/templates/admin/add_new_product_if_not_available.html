{% extends 'index.html' %}

{% block content %}



<main>
    <div class="container-fluid">
        <h1 class="mt-4">Create a new product</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Create a new product for Inventory </li>
        </ol>

        <table class="table table-striped">




            <form action="{% url 'add_new_product_if_not_available' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="product_name">Product Name</label>
                        <input type="text" class="form-control" id="product_name" placeholder="" name="product_name"
                            required>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="mb-1" for="product_unit">product type</label>
                        <select class="form-control" class="form-select" aria-label="Default select example"
                            name="product_type" id="product_type_id" required>
                            <option value="">Choose type..</option>

                            <option value="single">Single</option>
                            <option value="fractional">Fractional</option>
                        </select>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="product_catagory">Product Catagory</label>
                        <input type="text" class="form-control" id="product_catagory" name="product_catagory" required>
                    </div>
                   
                    <div class="form-group col-md-4">
                        <label class="mb-1" for="product_unit">product unit</label>
                        <select class="form-control" class="form-select" aria-label="Default select example"
                            name="product_unit" id="select_unit_id" required>
                            <option value="">Choose unit..</option>

                            <option value="meter">meter</option>
                            <option value="pieces">pieces</option>
                            <option value="gram">gram</option>
                            <option value="kilo">kilo</option>


                        </select>

                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="product_main_catagory">Product Main Catagory</label>
                        <input type="text" class="form-control" id="product_main_catagory" name="product_main_catagory" required>
                    </div>


                </div>

               

                <button type="submit" class="btn btn-primary">Create</button>
            </form>

    </div>
</main>



{% endblock %}


{% block js_content %}

{% endblock %}
